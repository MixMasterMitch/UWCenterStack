<!DOCTYPE html>
<html>
    <head>
        <title>UW Center Stack</title>

        <!-- Main CSS compiled from SCSS -->
        <link rel="stylesheet" type="text/css" href="../css/main.css">


        <!-- Reload page on js, css, or html file change -->
        <script>
            if (process.env.NODE_ENV == 'development') {
                var Gaze = require('gaze');
                new Gaze(['html/**/*.html', 'css/**/*.css', 'scripts/**/*.js'])
                        .on('all', function() {
                            location && location.reload();
                        });
            }
        </script>
    </head>
    <body>
        <div id="dashGraphicWrapper">
            <div id="dashGraphic">
                <div id="appContainer">
                    <!-- Apps dynamically added here -->
                </div>
            </div>
        </div>
        <script type="text/template" id="appTemplate">
            <div class="content">
                <div class="listView1 hidden">
                </div>
                <div class="listView2 hidden">
                </div>
                <div class="listView3 hidden">
                </div>
                <div class="listView4 hidden">
                </div>
                <div class="listView5 hidden">
                </div>
                <div id="contentRight">
                </div>
            </div>
            <div class="sliderPicker">
                <div class="inputZone1 hidden">
                </div>
                <div class="inputZone2 hidden">
                </div>
                <div class="inputZone3 hidden">
                </div>
                <div class="inputZone4 hidden">
                </div>
                <div class="inputZone5 hidden">
                </div>
            </div>
        </script>

                <!-- Global Dependencies -->
        <script src="../scripts/external/jquery.min.js"></script>
        <script src="../scripts/external/backbone.min.js"></script>
        <script src="../scripts/external/underscore.min.js"></script>
        <script src="../scripts/external/backbone.marionette.js"></script>

        <!-- Open in Kiosk mode in production -->
        <script>
            if (process.env.NODE_ENV != 'development') {
                var win = require('nw.gui').Window.get();

                // This doesn't appear to be working on Mac
                //win.enterKioskMode();
            }


            global.$ = global.jQuery = $;
            global._ = _;
            global.Backbone = Backbone;

            CenterStack = new Backbone.Marionette.Application();
            CenterStack.start();
            
        </script>



                <!-- Javascript entry point -->
                        <!-- Our lovely js -->
        <script src="../scripts/common/app/AppModel.js"></script>
        <script src="../scripts/common/app/AppView.js"></script>
        <script src="../scripts/RouteMapping.js"></script>
        <script src="../scripts/common/slider/SliderView.js"></script>
        <script src="../scripts/common/slider/SliderModel.js"></script>
        <script src="../scripts/common/slider/SliderPicker.js"></script>
        <script src="../scripts/common/list/WindowListView.js"></script>
        <script src="../scripts/common/list/ListView.js"></script>
        <script src="../scripts/common/list/TopDownListView.js"></script>
        <script src="../scripts/common/list/ListItemView.js"></script>
        <script src="../scripts/common/list/ListItemModel.js"></script>
        <script src="../scripts/common/list/ListItemCollection.js"></script>
        <script src="../scripts/main.js"></script>


    </body>
</html>
