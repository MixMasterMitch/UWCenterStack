    <script type="text/javascript">
      window.onload = function() {
        if(!window.jQuery) {
          alert('jQuery not loaded');

          $(document).ready(function(){
            /*

            var min = 0;
            var max = 100;
            $('#select-slider').slider({
              min: min,
              max: max,
              step: 1,
              orientation: 'horizontal'
            }).on('slide', function(ev) {
              console.log('slide');
              var x = $('#select-slider').slider('getValue');
              var radius = 50;
              var y = Math.sqrt((radius*radius) - (x*x)); //X^2 + Y^2 = R^2. Find X.
              var dy;
              if ( y == 'NaN' ) {
                dy = 0;
              }
              else {
                dy = y;          
              }
              console.log($('.slider-handle'));
              $('.slider-handle').css('top', dy + '% !important');
            });
          });
        }
      }
    </script>
